		<script>	
		
			//code from: https://stackoverflow.com/questions/20941160/javascript-document-getelementbyid-with-onclick used

			//w3schools used to further explore addEventListener: https://www.w3schools.com/js/js_htmldom_eventlistener.asp#:~:text=The%20addEventListener()%20method%20attaches%20an%20event%20handler%20to%20an,i.e%20two%20%22click%22%20events.
			
			
			//.addEventListener method attaches handler to element without overwritting it 
			document.getElementById("gameButton").addEventListener("click" , function(){
			
			
				//code used from: https://www.shecodes.io/athena/26890-how-to-add-a-query-selector-to-a-button-with-an-id-in-javascript#:~:text=in%204.76%20seconds-,To%20add%20a%20query%20selector%20to%20a%20button%20with%20an,the%20querySelector%20method%20in%20JavaScript.&text=const%20myButton%20%3D%20document.,it%20to%20the%20myButton%20variable.
				/*specific code used: const myButton = document.querySelector('#myButton');
											myButton.addEventListener('click', () => {
                                    	console.log('Button clicked!');
                                      });*/
									  
				const gameButton = document.getElementById('gameButton');
					//gameButton.addEventListener('click', () => {
					gameButton.innerHTML = 'Game In Process!';
				
				alert("Game rules: select heads or tails if your answer matches the computer's guess you win");
			
				var playAgain = true;
				
				while (playAgain) {
			  
					let flipChoices= ["heads" , "tails"]; //let used to declare variable flipChoices
					
					function randomFlip(){
				
					return flipChoices[Math.floor(Math.random()*flipChoices.length)]; 
					//https:www.geeksforgeeks.org/how-to-select-a-random-element-from-array-in-javascript/ used for line 89
					
					}
				
					var coinFlip = randomFlip();
					
					var userChoice = prompt("Choose heads or tails");
					
					if (userChoice === ""){
						alert("This guess is invalid!!!"); 
						playAgain = false;
						break;
					}
					
					
					//idea for the use of .toLowerCase from: https://www.w3schools.com/JSREF/jsref_tolowercase.asp#:~:text=The%20toLowerCase()%20method%20converts,not%20change%20the%20original%20string.
					
					//and from: https://www.shecodes.io/athena/3183-how-to-make-a-prompt-input-in-javascript-case-insensitive
					//specific code: let input = prompt("Enter something").toLowerCase();
					
					else if (userChoice.toLowerCase() !== "heads" && userChoice.toLowerCase() !== "tails"){ 
						alert("This guess is invalid!!!");
						playAgain= false;
						break;
					} 
					
					
					else if (userChoice.toLowerCase() === coinFlip.toLowerCase()) {
						//Correct Guess – “Congratulations, you guessed correctly!”
						alert("Congratulations, you guessed correctly!");
					  
					}
					
					else{
						alert("You guessed wrong, sorry!");
					}
				
				 var sRepeat = prompt("Do you want to play again (yes/no)?");
				if (sRepeat.toLowerCase() !== "yes") {
					playAgain = false;
				}
			}
			alert("Thanks for playing!");
				
		//});
		});
